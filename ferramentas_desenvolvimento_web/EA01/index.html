<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" id="data_nascimento" name="data_nascimento"><br>

        <label>Residência:</label>
        <input type="checkbox" id="casa" name="residencia" value="casa">
        <label for="casa">Casa</label>
        <input type="checkbox" id="predio" name="residencia" value="predio">
        <label for="predio">Prédio</label><br>

    </form>
</body>
</html>
